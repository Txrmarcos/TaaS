<!doctype html>
<html>
  <head>
    <title>Hello World</title>
    <style>
      body {
        padding: 10px 60px;
        font-family: sans-serif;
        font-size: 1.5rem;
      }
      #greeting {
        margin: 10px auto;
        padding: 10px 60px;
        border: 1px solid #222;
      }
      #greeting:empty {
        display: none;
      }
    </style>
    <script type="module">
      // Import the backend actor
      import { backend } from 'declarations/backend';
      // Add an event listener to the form
      document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault(); 
        // Get the claim from the input field
        const claim = document.getElementById('claim').value.toString();
        // Calling the method "greet" on the backend actor with the name
        const veredict = await backend.verifyStatement(claim);
        // Display the greeting returned by the backend actor
        document.getElementById('veredict').innerText = `
        Result: ${Object.keys(veredict.result)[0]}
        Confidence: ${veredict.confidence}
        Source: ${veredict.source}
        Hash: ${veredict.hash}
        Timestamp: ${veredict.timestamp}
        `
      });
    </script>
  </head>
  <body>
    <main>
      <form>
        <label for="claim">Enter your claim: &nbsp;</label>
        <input id="claim" alt="claim" type="text" />
        <button type="submit">Click Me!</button>
      </form>
      <section id="veredict"></section>
    </main>
  </body>
</html>
